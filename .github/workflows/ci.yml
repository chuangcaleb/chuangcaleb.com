name: CI

on:
  pull_request:
    branches:
      - main
      - staging
  push:
    branches:
      - main
permissions:
  contents: read
  pull-requests: read

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      has_deps_changed: ${{ steps.detect.outputs.has_deps_changed }}
      has_source_changed: ${{ steps.detect.outputs.has_source_changed }}
      should_run: ${{ steps.detect.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: detect
        uses: actions/github-script@v6
        with:
          script: |
            const depFiles = ['pnpm-lock.yaml', 'package.json'];
            const srcPattern = /\.(ts|tsx|js|jsx|mjs|cjs|astro|css|scss|mdx)$/i;
            let filenames = [];

            if (context.eventName === 'pull_request') {
              const pr = context.payload.pull_request;
              const files = await github.paginate(github.rest.pulls.listFiles, { owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number });
              filenames = files.map(f => f.filename);
              // when running on a PR, we always want to run (should_run=true)
              core.setOutput('should_run', 'true');
            } else {
              const before = process.env.GITHUB_EVENT_BEFORE || context.payload.before;
              const after = context.sha;
              if (before) {
                const comp = await github.rest.repos.compareCommits({ owner: context.repo.owner, repo: context.repo.repo, base: before, head: after });
                filenames = (comp.data.files || []).map(f => f.filename);
              } else {
                filenames = [];
              }

              const branch = context.ref.replace('refs/heads/', '');
              const prs = await github.paginate(
                github.rest.pulls.list,
                { owner: context.repo.owner, repo: context.repo.repo, state: 'open', head: `${context.repo.owner}:${branch}` }
              );
              core.setOutput('should_run', prs.length === 0 ? 'true' : 'false');
            }

            const hasDeps = filenames.some(f => depFiles.some(d => f === d || f.endsWith('/' + d)));
            const hasSource = filenames.some(f => srcPattern.test(f));
            core.setOutput('has_deps_changed', hasDeps ? 'true' : 'false');
            core.setOutput('has_source_changed', hasSource ? 'true' : 'false');
            core.setOutput('changed_files', filenames.join(','));

      # `Detect changed files` sets `should_run`, `has_deps_changed`, and `has_source_changed`.

  lint:
    needs: [precheck]
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' || (github.event_name == 'push' && needs.precheck.outputs.should_run == 'true')) && needs.precheck.outputs.has_source_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Run lint (XO)
        run: pnpm format:check

  validate:
    needs: [precheck]
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' || (github.event_name == 'push' && needs.precheck.outputs.should_run == 'true')) && needs.precheck.outputs.has_deps_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify installation
        run: echo "Dependencies installed successfully"
